apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sentinel-db
  labels:
    app: sentinel-db
    tier: database
spec:
  serviceName: sentinel-db
  replicas: 1
  selector:
    matchLabels:
      app: sentinel-db
  template:
    metadata:
      labels:
        app: sentinel-db
        tier: database
    spec:
      containers:
      - name: mongodb
        image: mongo:7.0
        ports:
        - containerPort: 27017
          name: mongodb
          protocol: TCP
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: "sentinel"
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: "sentinel_password"
        - name: MONGO_INITDB_DATABASE
          value: "fraud_ledger"
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        volumeMounts:
        - name: mongodb-storage
          mountPath: /data/db
        livenessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - db.adminCommand('ping')
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - db.adminCommand('ping')
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
  volumeClaimTemplates:
  - metadata:
      name: mongodb-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi
