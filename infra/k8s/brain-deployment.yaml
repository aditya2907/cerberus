apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentinel-brain
  labels:
    app: sentinel-brain
    tier: ml-inference
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sentinel-brain
  template:
    metadata:
      labels:
        app: sentinel-brain
        tier: ml-inference
    spec:
      containers:
      - name: brain
        image: sentinel-fraud-engine-brain:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 50051
          name: grpc
          protocol: TCP
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          tcpSocket:
            port: 50051
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 50051
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
